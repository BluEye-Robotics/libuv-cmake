name: CI build

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-unix:
    runs-on: macos-15
    steps:
      - name: Install dependencies
        run: |
          brew update
          brew install conan
          brew install greatbridf/musl-cross/musl-cross
          brew cleanup

      - name: Set up Conan
        run: |
          conan profile detect

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build library
        run: |
          ./build.sh --package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-unix
          path: |
            include
            lib

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Install Conan
        run: pip install conan

      - name: Set up Conan
        run: conan profile detect

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build library
        shell: bash
        run: |
          ./build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-windows
          path: |
            include
            lib

  package:
    needs: [build-unix, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Unix artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-unix
          path: output

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-windows
          path: output

      - name: Create combined package
        run: |
          cd output
          zip -r ../package.zip include lib

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: package.zip

  release:
    needs: [package]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: package

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" package.zip \
            --repo "${{ github.repository }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes
