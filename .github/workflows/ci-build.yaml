name: CI build

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Install dependencies
        run: |
          brew install conan

      - name: Install musl-cross toolchains (x86_64 + aarch64)
        run: |
          mkdir -p $HOME/musl
          curl -L https://musl.cc/x86_64-linux-musl-cross.tgz | tar -xz -C $HOME/musl
          curl -L https://musl.cc/aarch64-linux-musl-cross.tgz | tar -xz -C $HOME/musl

      - name: Add musl toolchains to PATH
        run: |
          echo "$HOME/musl/x86_64-linux-musl-cross/bin" >> $GITHUB_PATH
          echo "$HOME/musl/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Verify toolchains
        run: |
          which x86_64-linux-musl-gcc
          x86_64-linux-musl-gcc --version
          which aarch64-linux-musl-gcc
          aarch64-linux-musl-gcc --version

      - name: Set up Conan
        run: |
          conan profile detect

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build library
        run: |
          ./build.sh --package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: |
            include
            lib
